<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!------------- GOOGLE FONTS ------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;600&family=Montserrat:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!------------- FONT AWESOME ------------->
    <script
      src="https://kit.fontawesome.com/6d588fc2f3.js"
      crossorigin="anonymous"
    ></script>
    <title>Hangry Tummy</title>
    <!------------- CUSTOM STYLESHEET ------------->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <a href="#mainContent" class="skipLink">Skip to the main content</a>
    <header>
      <!-- .Navbar -->
      <nav class="wrapper navbar">
        <ul class="navItemFlex">
          <li><a href="#" class="navLinks">Home</a></li>
          <li><a href="#" class="navLinks">About</a></li>
          <li><a href="#" class="navLinks">Blog</a></li>
          <li><a href="#" class="navLinks">Contact</a></li>
        </ul>
      </nav>
      <!-- .Navbar Ends -->
      <div class="wrapper headerContentFlex">
        <div class="wrapper headerImgContainer">
          <img src="./assets/header-burger.png" alt="A Hamburger" />
        </div>
        <div class="wrapper headerContentContainer">
          <h1>Hangry <span>Tummy</span></h1>

          <!--------- .SocialMedia --------->
          <ul class="socialMedia">
            <li>
              <a href="https://instagram.com/">
                <i class="fa-brands fa-instagram"></i>
              </a>
            </li>

            <li>
              <a href="https://www.facebook.com/" target="_blank">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
            </li>

            <li>
              <a href="https://www.snapchat.com/">
                <i class="fa-brands fa-snapchat"></i>
              </a>
            </li>

            <li>
              <a href="https://twitter.com/?lang=en">
                <i class="fa-brands fa-twitter"></i>
              </a>
            </li>
          </ul>
          <!-- .SocialMedia Ends-->
        </div>
        <!-- .HeaderContentContainer Ends-->
      </div>
      <!-- .headerContentFlex Ends-->
    </header>
    <!-- Header End -->

    <main id="mainContent"></main>
  </body>
</html>
